<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <title>Login | NetShaping</title>
    <meta content="Admin Dashboard" name="description" />
    <meta content="Themesbrand" name="author" />
    <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}" />

    <link href="{{url_for('static', filename='css/icons.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{url_for('static', filename='css/metismenu.min.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="accountbg"></div>
    <div class="wrapper-page account-page-full">
        <div class="card">
            <br /><br /><br />
            <div class="card-body">
                <div class="text-center">
                    <img src="{{url_for('static', filename='images/netshaping.png')}}" alt="" height="18" />
                    <p class="small mt-2">
                        Powering The Next Generation Networks
                    </p>
                </div>
                <div class="p-3">
                    <form class="form-horizontal m-t-30" method="POST">
                        <div class="form-group">
                            <label for="username">Company Email</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="userpassword">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter password" required />
                        </div>
                        <div class="form-group row m-t-20">
                            <div class="col-sm-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline" />
                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                </div>
                            </div>
                            <div class="col-sm-6 text-right">
                                <button class="btn btn-info w-md waves-effect waves-light" type="submit">
                                    Log In
                                </button>
                            </div>

                        </div>
                        {% if error: %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>Error!</strong> {{error}}.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        <div class="m-t-40 text-center">
            <p>Â© 2020 NetShaping</p>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/metisMenu.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.slimscroll.js')}}"></script>
    <script src="{{url_for('static', filename='js/waves.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
