{% extends "base.html" %} {% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <h4 class="page-title">
                        <a href="{{url_for('devices')}}">Network</a>
                    </h4>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{{url_for('services')}}">Network Services</a>
                        </li>
                    </ol>
                </div>
                <div class="col-sm-6">
                    <div class="float-right d-none d-md-block">
                        <a
                            href="{{url_for('new_service')}}"
                            class="btn btn-success arrow-none waves-effect waves-light"
                            type="button"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            <i class="mdi mdi-plus mr-2"></i>
                            New Service
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            {% for service in services: %}
            <div class="col-sm-2">
                <div class="card" style="height: 65%;">
                    <div class="card-body">
                        <div class="card-title text-center text-uppercase">
                            {{service.name}}<br />
                            {% if service.type == 'protocol': %}
                            <span class="badge badge-secondary text-center">
                                Protocol
                            </span>
                            {% else: %}
                            <span class="badge badge-success text-center">
                                Standard
                            </span>
                            {% endif %}
                        </div>
                        <a href="{{url_for('services', id=service.id)}}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
