{% extends "base.html" %} {% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <h4 class="page-title">
                        <a href="{{url_for('users', id=user.id)}}">Create New User</a>
                    </h4>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{{url_for('users')}}">Users</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="{{url_for('users', id=current_user.id)}}">New</a>
                        </li>
                    </ol>
                </div>

            </div>
        </div>
        <form>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="card-title">Personal Information</div>
                            <div class="form-group form-inline">
                                <label for="name">Full Name: </label>
                                <span>
                                    <input type="text" class="form-control ml-3" name="name" aria-describedby="name"
                                        maxlength="50" required>
                                    </input>
                                </span>
                            </div>
                            <div class="form-group form-inline">
                                <label for="email">Email: </label>
                                <span>
                                    <input type="text" class="form-control ml-3" name="email" aria-describedby="email"
                                        maxlength="50" required>
                                    </input>
                                </span>
                            </div>
                            <div class="form-group form-inline">
                                <label for="password">Password: </label>
                                <span>
                                    <input type="password" class="form-control ml-3" name="password"
                                        aria-describedby="password" maxlength="30" required>
                                    </input>
                                </span>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="card-footer bg-transparent">
                        <div class="float-right">
                            <a href="{{url_for('devices')}}" class="btn btn-secondary">Cancel</a>
                            <button class="btn btn-info w-md waves-effect waves-light" type="submit">
                                Create User
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
